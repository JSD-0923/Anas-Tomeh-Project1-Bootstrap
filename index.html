<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="find the desired programming course and take online classes to master popular programming languages,
     such as Java, Ruby, C#, PHP, C++, JQuery, and more.">

    <title>Web Topics</title>
    <link rel="stylesheet" type="text/css" href="./css/variables.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></head>
<body>

<!--Header HTML Structure-->
<header class="header">
    <nav class="navbar p-3">
        <div class="container-fluid ">
            <h1 class="fs-3">Web Topics</h1>
            <div class="web-controls-mobile d-block d-sm-none">
                <div class="d-flex justify-content-between gap-3">
                    <button type="button" class="main-btn d-flex align-items-center border " id="toggleDarkModeButtonMobile" aria-label="dark mode">
                        <ion-icon name="moon-outline"></ion-icon>
                    </button>
                    <button type="button" class="main-btn d-flex align-items-center border" aria-label="favourite">
                        <ion-icon name="heart-outline"></ion-icon>
                    </button>
                </div>
            </div>

            <div class="web-controls d-none d-sm-block ">
                <div class="row">
                    <div class="col gap-3">
                        <button type="button" class=" main-btn btn-sm d-flex align-items-center border btn-block text-nowrap" id="toggleDarkModeButton">
                            <ion-icon name="moon-outline" style="margin-right: 5px;"></ion-icon> Dark Mode
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="main-btn d-flex align-items-center border" aria-label="favourite">
                            <ion-icon name="heart-outline" style="margin-right: 5px;"></ion-icon> Favourites
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
        <section class="top-page-design" aria-label="header design">
            <div class="triangle"></div>
            <div class="triangle-2"></div>
        </section>
        <div class="welcome-title container d-flex justify-content-center p-3 ">
            <div class="row">
                <div class="col-md-11">
                    <section class=" p-2" aria-label="welcome title">
                        <h2>Welcome to our website!</h2>
                        <p>We have a new design that's fresh, modern, and easy to use.</p>
                    </section>
                </div>
            </div>
        </div>
    </div>
</header>

<!--Main Content HTML Structure-->
<main class="main-container d-flex justify-content-center mx-auto flex-column p-4 g-4 ">
    <section class="search-box container " aria-label="search box">
            <div class="row">
                <div class="col-md-8 col-lg-10 col-sm-12 col-12 px-0 d-flex rounded-start">
                    <button type="button" class="search-btn main-btn rounded-0 border-end-0 ">
                        <ion-icon class="fs-4" name="search-outline"></ion-icon>
                    </button>
                    <input type="search" id="form1" class="form-control rounded-0 border-start-0" placeholder="Search the website..." />
                </div>
                <div class="col-md-2 col-lg-1 col-sm-6 col-6 px-0">
                    <div class="search-dropdown-list border border-start-0  form-group">
                        <label class="ps-2 pt-1" style="font-size: 14px" for="sort-by">Sort by:</label>
                        <select id="sort-by" class="form-select border-0">
                            <option value="default">Default</option>
                            <option value="title">Title</option>
                            <option value="teacher">Section</option>
                            <option value="adding-date">Rating</option>
                            <option value="level">Author</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-2 col-lg-1 col-sm-6 col-6 px-0">
                    <div class="search-dropdown-list border border-start-0 rounded-end form-group border-bottom-sm-0">
                        <label class="ps-2 pt-1" style="font-size: 14px" for="filter-by">Filter by:</label>
                        <select id="filter-by" class="form-select border-0" >
                            <option value="default">Default</option>
                            <option value="title">Title</option>
                            <option value="teacher">Section</option>
                            <option value="adding-date">Rating</option>
                            <option value="level">Author</option>
                        </select>
                    </div>
                </div>
            </div>
    </section>
    <section class="search-results">
        <div class="row">
            <div>
                <h2 class="number-of-results pt-3 ps-3 fs-3">"24" Web Topics Found</h2>
            </div>

            <div class="col-12 justify-content-center">
                <div class="results">
                        <div class="row">
                            <div class="course-card col-sm-12 col-md-6 col-lg-3 pe-0 pb-3">
                                <img src="assets/Logos/css.webp" class="card-img-top" alt="Blog Post" />
                                <div class="card-body">
                                    <h2 class="course-title ps-2 pt-2">Web Development Languages</h2>
                                    <p class="language-name ps-2">HTML</p>
                                    <div class="rating-stars ps-2">
                                        <ion-icon name="star"></ion-icon>
                                        <ion-icon name="star"></ion-icon>
                                        <ion-icon name="star"></ion-icon>
                                        <ion-icon name="star"></ion-icon>
                                        <ion-icon name="star-outline"></ion-icon>
                                    </div>
                                    <footer>
                                        <p class="author ps-2">Author: Sarah Smith</p>
                                    </footer>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!--Footer HTML Structure-->
<div class="container d-flex justify-content-center align-items-center" >
    <footer>
        <div class="copyrights text-center">
            <p>Developed with ❤️ © 2023</p>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
